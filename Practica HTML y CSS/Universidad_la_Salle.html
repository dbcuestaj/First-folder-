<!DOCTYPE html>
<html>
<head>
    <title>Universidad de la salle</title>
    <link rel="stylesheet" href="estilos_salle.css">
</head>
<body class="universidad">

    <section>
        <article>
            <img src="img\logoSalle.jpg" width="2400" height="2400"/>
        </article>
    </section>
    <section>
        <article>
            <h1 class="inicio">Inicio de sesión</h1>
            <p class="introduccion">Ingresa tu usuario y contraseña <br>
                para continuar</p>
            <form class="formulario">
                <label for="Usuario">Usuario<br></label>
                <input id="Usuario" name="Usuario" placeholder="Usuario"/>
                <br>
                <br>
                <label  for="Contraseña">Contraseña<br></label>
                <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña"/>
            </form>
            <br>
            <br>
            <br>
            <button class="Ingresar">Ingresar</button>
            
        </article>
    </section>
                
    
</body>

</html>
